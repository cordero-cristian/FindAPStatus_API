[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler,SysLog-ng

[formatters]
keys=simpleFormatter,json

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler,SysLog-ng

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=json
args=("apiLog.log", 'a',)

[handler_SysLog-ng]
class=logging.handlers.SysLogHandler
level=INFO
formatter=simpleFormatter
# args=('/dev/log','facility=local0',)

[formatter_json]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=%(asctime)s %(name)s %(levelname)s %(message)s %(ip)s


[formatter_simpleFormatter]
format=%(asctime)s %(name)s,%(levelname)s,%(message)s,%(ip)s
